<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rio de Clientes</title>
    <link th:href="@{/bootstrap/css/bootstrap.css}" th:rel="stylesheet">
    <link th:href="@{/fontawesome/css/all.css}" th:rel="stylesheet">
</head>
<body>

<div class="container">

    <div class="row">

        <div class="col-12">

            <div class="jumbotron mt-3">
                <h1 class="display-4">Cadastro de Clientes</h1>
            </div>

            <form method="post" th:action="@{/clientes/novo}" th:object="${cliente}">

                <input th:field="*{id}" type="hidden">

                <div class="form-group">
                    <label>Nome:</label>
                    <input class="form-control" placeholder="Nome" th:field="*{nome}" type="text">
                </div>

                <div class="form-group">
                    <label>CPF:</label>
                    <input class="form-control" placeholder="CPF" th:field="*{cpf}" type="text">
                </div>

                <div class="form-group">
                    <label>Sexo:</label>
                    <select class="form-control" th:field="*{sexo}">
                        <option th:each="sexo : ${sexos}"
                                th:text="${sexo}"
                                th:value="${sexo.name()}">Sexo
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-primary btn-block" type="submit">
                                <span><i class="fas fa-save"></i> Salvar</span>
                            </button>
                        </div>
                        <div class="col-6">
                            <a class="btn btn-danger btn-block" th:href="@{/clientes/lista}">
                                <span><i class="fas fa-backspace"></i> Voltar</span>
                            </a>
                        </div>
                    </div>
                </div>

            </form>


        </div>


    </div>


</div>

</body>
</html>
