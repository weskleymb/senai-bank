<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link th:href="@{/bootstrap/css/bootstrap.css}" th:rel="stylesheet">
    <link th:href="@{/fontawesome/css/all.css}" th:rel="stylesheet">
</head>
<body>

<div class="container">

    <div class="jumbotron mt-3">
        <h1 class="display-4">Clientes do Banco</h1>
        <hr class="my-4">
        <div class="d-flex justify-content-end">
            <a class="btn btn-outline-dark" th:href="@{/sair}">
                <span class=""><i class="fas fa-sign-out-alt"></i> Sair</span>
            </a>
        </div>
    </div>

    <fieldset>
        <div class="d-flex justify-content-between align-middle mb-2">
            <legend>Lista de Clientes</legend>
            <a class="btn btn-primary" title="Novo Contato" th:href="@{/clientes/form}">
                <i class="fas fa-user-plus align-middle"></i>
            </a>
        </div>

        <table class="table table-striped table-hover">
            <thead>
            <tr class="text-center">
                <th>#</th>
                <th>nome</th>
                <th>cpf</th>
                <th>sexo</th>
                <th>ações</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-center" th:each="cliente : ${clienteList}">
                <td th:text="${cliente.id}">id</td>
                <td class="text-justify" th:text="${cliente.nome}">nome</td>
                <td th:text="${cliente.cpf}">cpf</td>
                <td th:text="${cliente.sexo}">sexo</td>
                <td>
                    <a class="btn btn-primary btn-sm" title="editar"
                       th:href="@{/clientes/{id}/edit(id=${cliente.id})}">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a class="btn btn-danger btn-sm" title="remover"
                       th:href="@{/clientes/{id}/remove(id=${cliente.id})}">
                        <i class="fas fa-trash"></i>
                    </a>
                </td>
            </tr>
            </tbody>

        </table>

    </fieldset>

</div>

</body>
</html>
